services:
  - type: web
    name: medical-diagnostics-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HUGGINGFACEHUB_API_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false

